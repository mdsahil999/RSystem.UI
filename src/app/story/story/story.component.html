  dataKey="id"
  [rows]="5"
  [rowsPerPageOptions]="[5, 10, 25, 50]"
  [paginator]="true"
  [globalFilterFields]="['title']"
  responsiveLayout="scroll"
>

  <ng-template pTemplate="caption">
    <div class="search-wrapper">
      <div class="search-bar-container">
        <i class="pi pi-search search-icon"></i>
        <input
          pInputText
          type="text"
          (input)="onGlobalFilter($event)"
          placeholder="Search stories by title..."
          class="search-input"
        />
      </div>
    </div>
  </ng-template>



  <ng-template pTemplate="body" let-story>
    <tr>
      <td>
        <div class="story-card">
          <a class="story-title" [href]="story.url" target="_blank">
            {{ story.title }}
          </a>
          <div class="story-meta">
            <span>ðŸ‘¤ {{ story.by }}</span>
            <span>ðŸ”¥ Score: {{ story.score }}</span>
            <span>ðŸ’¬ Comments: {{ story.descendants }}</span>
            <span>ðŸ•’ {{ story.time * 1000 | date: 'short' }}</span>
          </div>
        </div>
      </td>
      <td>
        <a
          *ngIf="story.url"
          [href]="story.url"
          class="view-button"
          target="_blank"
        >
          View Story
        </a>
      </td>
    </tr>
  </ng-template>
</p-table>
</div>
